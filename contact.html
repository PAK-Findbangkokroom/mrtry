  <section id="contact">
    <div id="color-break">
        <h1>CONTACT US</h1>
    </div> 

    <div class="row">
      <div class="col-lg-6" style="background-color: antiquewhite; padding-top: 3%;">      
        <h3 class="my-4 pb-2">Contact information</h3>
        <ul class="text-lg-left list-unstyled ml-6">
          <li style="padding-left: 40%">
            <p style=" text-align: center; width: 40%;"><i class="fas fa-map-marker-alt pr-2"></i>888 Polaris tower Sukhumvit soi 20 , Klongtoey, Bangkok 10110</p>
          </li>
          <li>
            <p style=" text-align: center;"><i class="fas fa-phone pr-2"></i>+66 (0) 99 095 5535</p>
          </li>
          <li>
            <p style=" text-align: center;"><i class="fas fa-envelope pr-2"></i>mail@findbangkokroom.com</p>
          </li>
        </ul>
        <hr class="hr-light my-4">
        <ul class="list-inline text-center list-unstyled">
          <li class="list-inline-item">
            <a class="p-2 fa-lg tw-ic">
              <i class="fab fa-twitter"></i>
            </a>
          </li>
          <li class="list-inline-item">
            <a class="p-2 fa-lg li-ic">
              <i class="fab fa-linkedin-in"> </i>
            </a>
          </li>
          <li class="list-inline-item">
            <a class="p-2 fa-lg ins-ic">
              <i class="fab fa-instagram"> </i>
            </a>
          </li>
        </ul>

      </div>

      <div class="contact-form col-lg-6" style="padding-left: 13%">

        <div class="row">
    
          <div class="col-lg-8 col-lg-offset-2">
    
            
            <form id="contact-form" method="post" action="" role="form">
    
            <div class="messages"></div>
    
            <div class="controls">
    
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="form_name">Name *</label>
                    <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your firstname *" required="required" data-error="Firstname is required.">
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
                
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="form_email">Email *</label>
                    <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email *" required="required" data-error="Valid email is required.">
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="form_phone">Phone</label>
                    <input id="form_phone" type="tel" name="phone" class="form-control" placeholder="Please enter your phone">
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="form_message">Message *</label>
                    <textarea id="form_message" name="message" class="form-control" placeholder="Message for me *" rows="4" required data-error="Please,leave us a message."></textarea>
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
                <div class="col-md-12">
                    <input type="submit" class="btn btn-success btn-send" value="Send message">
                </div>
              </div>
             
            </div>
    
            </form>
    
          </div>
    
        </div>
    
      </div>
    </div>
